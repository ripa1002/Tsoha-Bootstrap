{% extends "base.html" %}
{% block content %}
<h1>Lisää uusi viesti tähän ketjuun</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/aiheet/ketju/{{oikee}}">

    <div class="form-group">
        <label>Viestisi</label>
        <input name="sisalto" class="form-control" type="text">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
