{% extends "base.html" %}
{% block content %}
<h1>Keskustelufoorumi</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Ketjun nimi</th>
            <th>Aloittaja</th>
            <th>Viimeisin viesti</th>
            <th>Lähettäjä</th>
        </tr>
    </thead>

    <tbody>
        {% for ketju in ketjut %}
        <tr>
            <td><a href="{{base_path}}/ketjut/{{ketju.id}}">{{ketju.name}}</a></td>
            <th>ZuckerMark</th>
            <td>11.12.2017</td>
            <td>Risto86</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
