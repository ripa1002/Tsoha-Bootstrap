{% extends "base.html" %}
{% block content %}
<h1>Keskustelufoorumi</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Ketjun nimi</th>
            <th>Aloittaja</th>
            <th>Viimeisin viesti</th>
            <th>Poistonappi</th>
            <th>Muokkaus</th>
        </tr>
    </thead>

    <tbody>
        {% for ketju in ketjut %}
        <tr>
            <td><a href="{{base_path}}/aiheet/{{ketju.alue_id}}/{{ketju.id}}">{{ketju.name}}</a></td>
            <th>{{ketju.kayttaja_id}}</th>
            <td>11.12.2017</td>
            <td><form method="post" action="{{base_path}}/aiheet/{{ketju.id}}/destroy" style="display: inline-block;">
                    <button type="submit" class="btn btn-danger">Poista</button>
                </form>
            </td>
            <td><form method="get" action="{{base_path}}/aiheet/{{ketju.id}}/muokkaa" style="display: inline-block;">
                    <button type="submit" class="btn btn-primary">Muokkaa</button>
                </form></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="alert alert-success">
    {{message}}
</div>

<a href="{{base_path}}/aiheet/{{oikee}}/uusi">Lisää ketju</a>

{% endblock %}
