{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa Ketjua</h1>
  {% if errors %}

      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
<form method="post" action="{{base_path}}/aiheet/{{oikee}}/muokkaa">
    <div class="form-group">
      <label>Nimi</label>
      <input name="name" class="form-control" type="text">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna muutokset</button>
    </div>
  </form>
